<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Bear Solver</title>
  <script src="words.js"></script>
  <script src="solver.js"></script>
</head>

<body>
  <div>Must Have Letters: <input type="text" name="" id="mustLetters"></div>
  <div>Other Letters: <input type="text" name="" id="otherLetters"></div>

  <button onclick="solve(this)">Solve!</button>

  <div id="solution"></div>
</body>

</html>
